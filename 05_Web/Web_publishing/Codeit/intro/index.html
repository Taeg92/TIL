<!DOCTYPE html> <!--웹 브라우저에게 HTML 버전을 알려주는 역할, 따로 버전 적지 않으면 최근 버전 사용-->

<html>
    <head> 
        <title>My First Website</title>
        <meta charset = "utf-8">
        <style>
            /* 스타일링 하고 싶은 요소 h1 */
        h1 {
            /* 요소에 대한 속성 */
            font-size: 64px;
            text-align: center;
        }
            /* h3 위에 100px의 여백을 줌 */
        h3 {
            margin-top: 100px;
        }
             /* i tag의 글씨를 48px로 키워줌 */
             /* 모든 i tag의 글씨가 다 커짐 */
             /* 특정 태그 속 i tag의 글씨를 키우고 싶으면 i 앞에 태그를 써준다. */
        p i {
            font-size: 48px;
        }
        </style>
    </head>
    
    <body>
        <h1>My First Page</h1>
        <h2>I <i>Love</i> HTML!</h2>
        <h3>안녕 세상!</h3>
    
        <p>Lorem ipsum <b>dolor</b> sit amet, consectetur adipiscing 
            elit, sed do eiusmod <i>tempor</i> incididunt ut labore 
            et dolore <strong>magna</strong> <em>aliqua</em>.</p>
        <a href = "https://www.google.com/" target = "_black"> 구글로 가는 링크 </a>
        <a href = "folder1/page1.html">page 1</a>
        <a href = "folder1/folder2/page2.html">page 2</a>
        <a href = "folder1/folder2/page3.html">page 3</a>
    </body>
    
</html>
